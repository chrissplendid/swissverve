<!-- NEW DEPOSIT -->
<div class="page-wrapper">
  <!-- Page Content-->
  <div class="page-content">
    <div class="container-xxl">
      <div class="p-3 m-3">
        <div class="card-bg">
          <!-- Top -->
          <div class="top-row">
            <div class="chip"></div>
            <div class="logo-box">SWISSVERVE <sup>â–¸</sup> </div>
          </div>

          <!-- Middle -->
          <div>
            <div class="wave">ðŸ’³ Debit</div>
            <div class="card-number">**** **** **** ****</div>
          </div>

          <!-- Bottom -->
          <div class="bottom-row">
            <div>
              <div class="valid-thru">Valid Thru</div>
              <div class="name">XXX XXX XXXXXXX</div>
            </div>
            <div class="verve-logo"><span>Verve</span></div>
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <div class="row align-items-center">
                <div class="col">
                  <h4 class="card-title">Card Activation</h4>
                </div>
                <!--end col-->
              </div>
              <!--end row-->
            </div>
            <!--end card-header-->
            <form
              (ngSubmit)="cardActivation(cardActivationData)"
              #cardActivationData="ngForm"
            >
              <div class="card-body">
                <div class="row">
                  <div class="col-lg-12">
                    <div class="mb-3 row">
                      <label class="col-sm-2 col-form-label"
                        >Payment System</label
                      >
                      <div class="col-sm-10">
                        <select
                          name="currency"
                          class="form-select"
                          aria-label="Default select example"
                          ngModel
                          required
                        >
                          <option value="bank-transfer">Bank Transfer</option>
                          <option value="USDTERC20">Crypto Transfer</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <!--end col-->

                  <div class="col-lg-12">
                    <div class="mb-3 row">
                      <label
                        for="example-text-input"
                        class="col-sm-2 col-form-label"
                        >Amount</label
                      >
                      <div class="col-sm-10">
                        <input
                          class="form-control"
                          disabled
                          name="amount"
                          type="number"
                          placeholder="$3000"
                          id="amount"
                          ngModel
                          required
                          style="
                            background-color: var(--bs-startbar-bg);
                            color: #fd7e14;
                          "
                          value="{{ defaultamount }}"
                        />
                      </div>
                    </div>
                  </div>
                  <!--end col-->
                </div>
                <!--end row-->
              </div>
              <!--end card-body-->
              <div class="p-3" *ngIf="spend; else howToSpend">
                <button type="submit" class="btn btn-primary">Send</button>
              </div>
              <ng-template #howToSpend>
                <div class="p-3">
                  <!-- Button trigger modal -->
                  <button
                    type="button"
                    class="btn btn-dark"
                    data-bs-toggle="modal"
                    data-bs-target="#exampleModal"
                  >
                    Show Address
                  </button>
                </div>
              </ng-template>
            </form>
            <!--end of form-->
          </div>
          <!--end card-->
        </div>
        <!--end col-->
      </div>
      <!--end row-->

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Master Card Activation
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body" style="text-align: center">
              <small
                >Thank you for choosing Swissverve, to activate your MasterCard.
                We're excited to assist you in unlocking the full potential of
                your card.</small
              >
              <qrcode
                qrdata="{{ address }}"
                [width]="256"
                [errorCorrectionLevel]="'M'"
              ></qrcode>

              <p style="text-align: center; font-size: small">
                {{ note }} <span style="color: #fd7e14">{{ address }}</span>
              </p>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- container -->
    <!--Start Footer-->

    <footer class="footer text-center text-sm-start d-print-none">
      <div class="container-xxl">
        <div class="row">
          <div class="col-12">
            <div class="card mb-0 rounded-bottom-0">
              <div class="card-body">
                <p class="text-muted mb-0">Â© Swissverve</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <!--end footer-->
  </div>
  <!-- end page content -->
</div>
<!-- end page-wrapper -->

<ngx-spinner
  bdColor="rgba(0,0,0,0.8)"
  size="medium"
  color="#fff"
  type="ball-spin-clockwise"
  [fullScreen]="true"
></ngx-spinner>
