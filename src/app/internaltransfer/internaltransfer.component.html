<!-- NEW INTERNAL TRANSFER -->
<div class="page-wrapper">

    <!-- Page Content-->
    <div class="page-content">
        <div class="container-xxl">
            
            <div class="row justify-content-center">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <div class="row align-items-center">
                                <div class="col">                      
                                    <h4 class="card-title">Internal Transfer</h4>                      
                                </div><!--end col-->
                            </div>  <!--end row-->                                  
                        </div><!--end card-header-->
                        <form (ngSubmit)="onInternalTransfer(internalTransferData)" #internalTransferData="ngForm">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="mb-3 row">
                                            <label for="example-text-input" class="col-sm-2 col-form-label">Receiver's Bank Name <span style="color: red;">*</span></label>
                                            <div class="col-sm-10">
                                                <input class="form-control" disabled name="receiversBank" type="text" placeholder="Swissverve" id="receiversBank" ngModel required style="background-color: var(--bs-startbar-bg); color: #fd7e14;" value="Swissverve">
                                            </div>
                                        </div>                              
                                    </div><!--end col-->

                                    <div class="col-lg-12">
                                        <div class="mb-3 row">
                                            <label for="example-text-input" class="col-sm-2 col-form-label">Receiver's Account Number <span style="color: red;">*</span></label>
                                            <div class="col-sm-10">
                                                <input class="form-control" maxlength="10" name="receiversAccountNumber" type="number" id="example-text-input" ngModel required>
                                            </div>
                                        </div>                              
                                    </div><!--end col-->

                                    <div class="col-lg-12">
                                        <div class="mb-3 row">
                                            <label for="example-text-input" class="col-sm-2 col-form-label">Receiver's Name <span style="color: red;">*</span></label>
                                            <div class="col-sm-10">
                                                <input class="form-control" disabled name="receiversName" type="text" id="example-text-input" ngModel required style="background-color: rgb(201, 197, 197); color: #fd7e14;">
                                            </div>
                                        </div>                              
                                    </div><!--end col-->

                                    <div class="col-lg-12">
                                        <div class="mb-3 row">
                                            <label for="example-text-input" class="col-sm-2 col-form-label">Amount <span style="color: red;">*</span></label>
                                            <div class="col-sm-10">
                                                <input name="amount" class="form-control" type="number" id="example-text-input" ngModel required>
                                            </div>
                                        </div>                              
                                    </div><!--end col-->

                                    <div class="col-lg-12">
                                        <div class="mb-3 row">
                                            <label for="example-text-input" class="col-sm-2 col-form-label">Description <span style="color: red;">*</span></label>
                                            <div class="col-sm-10">
                                                <input name="description" class="form-control" type="text" id="example-text-input" ngModel required>
                                            </div>
                                        </div>                              
                                    </div><!--end col-->

                                    <div class="col-lg-12">
                                        <div class="mb-3 row">
                                            <label for="example-text-input" class="col-sm-2 col-form-label">Transfer Pin <span style="color: red;">*</span></label>
                                            <div class="col-sm-10">
                                                <input name="transferPin" class="form-control" type="number" id="example-text-input" ngModel required>
                                            </div>
                                        </div>                              
                                    </div><!--end col-->

                                </div> <!--end row-->              
                            </div><!--end card-body--> 
                            <div class="p-3">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form><!--end of form-->
                    </div><!--end card--> 
                </div> <!--end col-->                                                       
            </div><!--end row-->
        </div><!-- container -->
        <!--Start Footer-->
        
        <footer class="footer text-center text-sm-start d-print-none">
            <div class="container-xxl">
                <div class="row">
                    <div class="col-12">
                        <div class="card mb-0 rounded-bottom-0">
                            <div class="card-body">
                                <p class="text-muted mb-0">
                                    Â© Swissverve
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
        
        <!--end footer-->
    </div>
    <!-- end page content -->
</div>
<!-- end page-wrapper -->
