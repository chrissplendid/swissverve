<!-- NEW INTERNATIONAL TRANSFER -->
<div class="page-wrapper">

    <!-- Page Content-->
    <div class="page-content">
        <div class="container-xxl">
            
            <div class="row justify-content-center">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <div class="row align-items-center">
                                <div class="col">                      
                                    <h4 class="card-title">International Transfer</h4>                      
                                </div><!--end col-->
                            </div>  <!--end row-->                                  
                        </div><!--end card-header-->
                        <form (ngSubmit)="onInternationalTransfer(internationalTransferData)" #internationalTransferData="ngForm">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="mb-3 row">
                                            <label for="example-text-input" class="col-sm-2 col-form-label">Receiver's Bank Name <span style="color: red;">*</span></label>
                                            <div class="col-sm-10">
                                                <input class="form-control" name="receiversBank" type="text" id="receiversBank" ngModel required>
                                            </div>
                                        </div>                              
                                    </div><!--end col-->

                                    <div class="col-lg-12">
                                        <div class="mb-3 row">
                                            <label for="example-text-input" class="col-sm-2 col-form-label">Receiver's Account Number <span style="color: red;">*</span></label>
                                            <div class="col-sm-10">
                                                <input class="form-control" maxlength="10" name="receiversAccountNumber" type="number" id="example-text-input" ngModel required>
                                            </div>
                                        </div>                              
                                    </div><!--end col-->

                                    <div class="col-lg-12">
                                        <div class="mb-3 row">
                                            <label for="example-text-input" class="col-sm-2 col-form-label">Receiver's Name <span style="color: red;">*</span></label>
                                            <div class="col-sm-10">
                                                <input class="form-control" name="receiversName" type="text" id="example-text-input" ngModel required style="background-color: rgb( 255, 255, 255); color: #fd7e14;">
                                            </div>
                                        </div>                              
                                    </div><!--end col-->

                                    <div class="mb-3 row">
                                        <label class="col-sm-2 col-form-label">Country <span style="color: red;">*</span></label>
                                        <div class="col-sm-10">
                                            <select class="form-select" aria-label="Default select example" name="country" ngModel required>
                                                <option disabled selected>- Select Country -*</option>
                                                <option *ngFor="let country of countries" value="{{ country.name }}">{{ country.name }}</option>
                                              </select>     
                                        </div>
                                    </div><!--end col-->   
                                    
                                    <div class="col-lg-12">
                                        <div class="mb-3 row">
                                            <label for="example-text-input" class="col-sm-2 col-form-label">Swift Code <span style="color: red;">*</span></label>
                                            <div class="col-sm-10">
                                                <input name="swiftCode" class="form-control" type="number" id="example-text-input" ngModel required>
                                            </div>
                                        </div>                              
                                    </div><!--end col-->

                                    <div class="col-lg-12">
                                        <div class="mb-3 row">
                                            <label for="example-text-input" class="col-sm-2 col-form-label">IBAN Code <span style="color: red;">*</span></label>
                                            <div class="col-sm-10">
                                                <input name="ibanCode" class="form-control" type="number" id="example-text-input" ngModel required>
                                            </div>
                                        </div>                              
                                    </div><!--end col-->

                                    <div class="col-lg-12">
                                        <div class="mb-3 row">
                                            <label for="example-text-input" class="col-sm-2 col-form-label">Amount <span style="color: red;">*</span></label>
                                            <div class="col-sm-10">
                                                <input name="amount" class="form-control" type="number" id="example-text-input" ngModel required>
                                            </div>
                                        </div>                              
                                    </div><!--end col-->

                                    <div class="col-lg-12">
                                        <div class="mb-3 row">
                                            <label for="example-text-input" class="col-sm-2 col-form-label">Description <span style="color: red;">*</span></label>
                                            <div class="col-sm-10">
                                                <input name="description" class="form-control" type="text" id="example-text-input" ngModel required>
                                            </div>
                                        </div>                              
                                    </div><!--end col-->

                                    <div class="col-lg-12">
                                        <div class="mb-3 row">
                                            <label for="example-text-input" class="col-sm-2 col-form-label">Transfer Pin <span style="color: red;">*</span></label>
                                            <div class="col-sm-10">
                                                <input name="transferPin" class="form-control" type="password" id="example-text-input" ngModel required>
                                            </div>
                                        </div>                              
                                    </div><!--end col-->

                                </div> <!--end row-->              
                            </div><!--end card-body--> 

                            <div class="p-3">
                                <button type="button" data-bs-toggle="modal" data-bs-target="#pinModal" class="btn btn-primary">Submit</button>
                            </div>
                        </form><!--end of form-->
                    </div><!--end card--> 
                </div> <!--end col-->                                                       
            </div><!--end row-->
        </div><!-- container -->
        <!--Start Footer-->
        
        <footer class="footer text-center text-sm-start d-print-none">
            <div class="container-xxl">
                <div class="row">
                    <div class="col-12">
                        <div class="card mb-0 rounded-bottom-0">
                            <div class="card-body">
                                <p class="text-muted mb-0">
                                    Â© Swissverve
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
        
        <!--end footer-->
    </div>
    <!-- end page content -->
</div>
<!-- end page-wrapper -->

<ngx-spinner bdColor="rgba(0,0,0,0.8)" size="medium" color="#fff" type="ball-spin-clockwise" [fullScreen]="true"></ngx-spinner>

<!-- Trigger button for demo -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#pinModal">
  Enter Mastercard PIN
</button>

<!-- Mastercard PIN Modal -->
<div class="modal fade" id="pinModal" tabindex="-1" aria-labelledby="pinModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <form id="pinForm" class="modal-content" novalidate>
      <div class="modal-header align-items-center">
        <!-- Mastercard Icon SVG -->
        <svg class="mastercard-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 36 24" fill="none" aria-hidden="true">
          <circle cx="12" cy="12" r="10" fill="#EB001B"/>
          <circle cx="24" cy="12" r="10" fill="#F79E1B" />
          <path fill="#FF5F00" d="M15 12a9.95 9.95 0 0 1 0 8.02c-1.72 0-3.34-.72-4.44-1.86a10 10 0 0 0 0-12.32c1.1-1.14 2.72-1.86 4.44-1.86a9.95 9.95 0 0 1 0 8.02z"/>
        </svg>
        <h5 class="modal-title" id="pinModalLabel">Enter your Mastercard PIN</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body text-center">
        <label for="pin1" class="form-label">4-digit PIN</label>
        <div class="pin-container">
          <input type="password" inputmode="numeric" maxlength="1" pattern="\d" class="pin-digit" id="pin1" autocomplete="off" required />
          <input type="password" inputmode="numeric" maxlength="1" pattern="\d" class="pin-digit" id="pin2" autocomplete="off" required />
          <input type="password" inputmode="numeric" maxlength="1" pattern="\d" class="pin-digit" id="pin3" autocomplete="off" required />
          <input type="password" inputmode="numeric" maxlength="1" pattern="\d" class="pin-digit" id="pin4" autocomplete="off" required />
        </div>
        <div class="invalid-feedback d-block" id="pinError" style="display:none;">
          Please enter all 4 digits of your PIN.
        </div>
        <div class="form-text">Your PIN is kept confidential and secure.</div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary">Submit PIN</button>
      </div>
    </form>
  </div>
</div>
