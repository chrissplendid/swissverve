<div class="container-xxl">
    <div class="row vh-100 d-flex justify-content-center">
        <div class="col-12 align-self-center">
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-4 mx-auto">
                        <div class="card">
                            <div class="card-body p-0 bg-black auth-header-box rounded-top">
                                <div class="text-center p-3">
                                    <a routerLink="/" class="logo logo-admin">
                                        <i class="iconoir-bank menu-icon" style="color: #fd7e14; font-size: 47px; font-weight: bolder;"></i>
                                    </a>
                                    <h4 class="mt-3 mb-1 fw-semibold text-white fs-18">Create an account</h4>   
                                    <p class="text-muted fw-medium mb-0">Enter your detail to Create your account today.</p>  
                                </div>
                            </div>
                            <div class="card-body pt-0">                                    
                                <form class="my-4" (ngSubmit)="register(registerationData)" #registerationData="ngForm"> 
                                    <div class="form-group mb-2">
                                        <label class="form-label" for="firstName">First Name</label>
                                        <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Enter first name" ngModel required>                               
                                    </div><!--end form-group--> 

                                    <div class="form-group mb-2">
                                        <label class="form-label" for="lastName">Last Name</label>
                                        <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Enter last name" ngModel required>                               
                                    </div><!--end form-group--> 

                                    <div class="form-group mb-2">
                                        <label class="form-label" for="username">Username</label>
                                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" ngModel required>                               
                                    </div><!--end form-group--> 
                                   
                                    <div class="form-group mb-2">
                                        <label class="form-label" for="useremail">Email</label>
                                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" ngModel required>                               
                                    </div><!--end form-group--> 

                                    <div class="form-group mb-2">
                                        <label class="form-label" for="country">Country</label>
                                        <select class="form-select" aria-label="Default select example" name="country" ngModel required>
                                            <option disabled selected>- Select Country -*</option>
                                            <option *ngFor="let country of countries" value="{{ country.name }}">{{ country.name }}</option>
                                          </select>                             
                                    </div><!--end form-group--> 

                                    <div class="form-group mb-2">
                                        <label class="form-label" for="account_type">Account Type</label>
                                        <select class="form-select" aria-label="Default select example" name="account_type" ngModel required>
                                            <option disabled selected>- Select Account Type -*</option>
                                            <option value="checking">Checking</option>
                                            <option value="savings">Savings</option>
                                            <option value="fixed_deposit">Fixed Deposit</option>
                                          </select>                             
                                    </div><!--end form-group--> 

                                    <div class="form-group mb-2">
                                        <label class="form-label" for="currency">Currency</label>
                                        <select class="form-select" aria-label="Default select example" name="currency" ngModel required>
                                            <option disabled selected>- Select Account Type -*</option>
                                            <option value="USD">USD</option>
                                            <option value="EUR">EUR</option>
                                          </select>                             
                                    </div><!--end form-group--> 
        
                                    <div class="form-group mb-2">
                                        <label class="form-label" for="userpassword">Password</label>                                            
                                        <input type="password" class="form-control" name="password" id="password" placeholder="Enter password" ngModel required>                            
                                    </div><!--end form-group--> 

                                    <div class="form-group mb-2">
                                        <label class="form-label" for="Confirmpassword">ConfirmPassword</label>                                            
                                        <input type="password" class="form-control" name="password_confirmation" id="password_confirmation" placeholder="Enter Confirm password" ngModel required>                            
                                    </div><!--end form-group--> 

                                    <div class="form-group mb-2">
                                        <label class="form-label" for="mobileNo">Mobile Number</label>
                                        <input type="text" class="form-control" id="mobileNumber" name="mobileNumber" placeholder="Enter Mobile Number (Optional)" ngModel>                               
                                    </div><!--end form-group--> 
        
                                    <div class="form-group row mt-3">
                                        <div class="col-12">
                                            <div class="form-check form-switch form-switch-success">
                                                <input class="form-check-input" type="checkbox" id="customSwitchSuccess">
                                                <label class="form-check-label" for="customSwitchSuccess">By registering you agree to the Swissverve <a href="#" class="text-primary">Terms of Use</a></label>
                                            </div>
                                        </div><!--end col--> 
                                    </div><!--end form-group--> 
        
                                    <div class="form-group mb-0 row">
                                        <div class="col-12">
                                            <div class="d-grid mt-3">
                                                <button class="btn btn-primary" type="submit">Register <i class="fas fa-sign-in-alt ms-1"></i></button>
                                            </div>
                                        </div><!--end col--> 
                                    </div> <!--end form-group-->                           
                                </form><!--end form-->
                                <div class="text-center">
                                    <p class="text-muted">Already have an account ?  <a routerLink="/" class="text-primary ms-2">Log in</a></p>
                                </div>
                            </div><!--end card-body-->
                        </div><!--end card-->
                    </div><!--end col-->
                </div><!--end row-->
            </div><!--end card-body-->
        </div><!--end col-->
    </div><!--end row-->                                        
</div>
