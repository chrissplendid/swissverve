<!-- TOP UP COMPONENT -->
<div class="page-wrapper">
  <!-- Page Content-->
  <div class="page-content">
    <div class="container-xxl">
      <div class="row justify-content-center">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <div class="row align-items-center">
                <div class="col">
                  <h4 class="card-title">Top Up Account</h4>
                </div>
                <!--end col-->
              </div>
              <!--end row-->
            </div>
            <!--end card-header-->
            <form
              (ngSubmit)="topUpAccount(topUpData)"
              #topUpData="ngForm"
            >
              <div class="card-body">
                <div class="row">
                  <div class="col-lg-12">
                    <div class="mb-3 row">
                      <label
                        for="example-text-input"
                        class="col-sm-2 col-form-label"
                        >Account Number</label
                      >
                      <div class="col-sm-10">
                        <input
                          class="form-control"
                          disabled
                          name="account_number"
                          type="number"
                          placeholder="Enter bank account number"
                          id="amount"
                          ngModel
                          required
                          style="
                            background-color: var(--bs-startbar-bg);
                            color: #fd7e14;
                          "
                        />
                      </div>
                    </div>
                  </div>
                  <!--end col-->

                  <div class="col-lg-12">
                    <div class="mb-3 row">
                      <label
                        for="example-text-input"
                        class="col-sm-2 col-form-label"
                        >Amount</label
                      >
                      <div class="col-sm-10">
                        <input
                          class="form-control"
                          disabled
                          name="amount"
                          type="number"
                          placeholder="Enter amount"
                          id="amount"
                          ngModel
                          required
                          style="
                            background-color: var(--bs-startbar-bg);
                            color: #fd7e14;
                          "
                        />
                      </div>
                    </div>
                  </div>
                  <!--end col-->
                </div>
                <!--end row-->
                <button type="submit" class="btn btn-primary">Top Up</button>
              </div>
              <!--end card-body-->
              
            </form>
            <!--end of form-->
          </div>
          <!--end card-->
        </div>
        <!--end col-->
      </div>
      <!--end row-->

    </div>
    <!-- container -->
    <!--Start Footer-->

    <footer class="footer text-center text-sm-start d-print-none">
      <div class="container-xxl">
        <div class="row">
          <div class="col-12">
            <div class="card mb-0 rounded-bottom-0">
              <div class="card-body">
                <p class="text-muted mb-0">Â© Swissverve</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <!--end footer-->
  </div>
  <!-- end page content -->
</div>
<!-- end page-wrapper -->

<ngx-spinner
  bdColor="rgba(0,0,0,0.8)"
  size="medium"
  color="#fff"
  type="ball-spin-clockwise"
  [fullScreen]="true"
></ngx-spinner>
