<!-- TOP UP COMPONENT -->
<div class="page-wrapper">
  <!-- Page Content -->
  <div class="page-content">
    <div class="container-xxl">
      <div class="row justify-content-center">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h4 class="card-title">Top Up Account</h4>
            </div>

            <form (ngSubmit)="topUpAccount(topUpData)" #topUpData="ngForm">
              <div class="card-body">
                <!-- Account Number -->
                <div class="mb-3 row">
                  <label for="number" class="col-sm-2 col-form-label">Account Number</label>
                  <div class="col-sm-10">
                    <input
                      #accountInput
                      type="number"
                      id="number"
                      name="number"
                      class="form-control"
                      placeholder="Enter bank account number"
                      ngModel
                      required
                      [style.background-color]="'var(--bs-startbar-bg)'"
                      [style.color]="'#fd7e14'"
                    />
                  </div>
                </div>

                <!-- Account Name -->
                <div class="mb-3 row">
                  <label for="name" class="col-sm-2 col-form-label">Account Name</label>
                  <div class="col-sm-10">
                    <input
                      type="text"
                      id="name"
                      name="name"
                      class="form-control"
                      [value]="accountName"
                      ngModel
                      disabled
                      required
                      [style.background-color]="'var(--bs-startbar-bg)'"
                      [style.color]="'#fd7e14'"
                    />
                  </div>
                </div>

                <!-- Amount -->
                <div class="mb-3 row">
                  <label for="amount" class="col-sm-2 col-form-label">Amount</label>
                  <div class="col-sm-10">
                    <input
                      type="number"
                      id="amount"
                      name="amount"
                      class="form-control"
                      placeholder="Enter amount"
                      ngModel
                      required
                      [style.background-color]="'var(--bs-startbar-bg)'"
                      [style.color]="'#fd7e14'"
                    />
                  </div>
                </div>

                <!-- Description -->
                <div class="mb-3 row">
                  <label for="description" class="col-sm-2 col-form-label">Description</label>
                  <div class="col-sm-10">
                    <input
                      type="text"
                      id="description"
                      name="description"
                      class="form-control"
                      placeholder="Enter Transaction Description"
                      ngModel
                      required
                      [style.background-color]="'var(--bs-startbar-bg)'"
                      [style.color]="'#fd7e14'"
                    />
                  </div>
                </div>

                <!-- Pin -->
                <div class="mb-3 row">
                  <label for="pin" class="col-sm-2 col-form-label">Pin</label>
                  <div class="col-sm-10">
                    <input
                      type="password"
                      id="pin"
                      name="pin"
                      class="form-control"
                      placeholder="Enter Pin"
                      ngModel
                      required
                      [style.background-color]="'var(--bs-startbar-bg)'"
                      [style.color]="'#fd7e14'"
                    />
                  </div>
                </div>

                <!-- Submit Button -->
                <div class="text-end">
                  <button type="submit" class="btn btn-primary">Top Up</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <footer class="footer text-center text-sm-start d-print-none mt-4">
        <div class="card mb-0 rounded-bottom-0">
          <div class="card-body">
            <p class="text-muted mb-0">Â© Swissverve</p>
          </div>
        </div>
      </footer>
    </div>
  </div>
</div>

<!-- Spinner -->
<ngx-spinner
  bdColor="rgba(0,0,0,0.8)"
  size="medium"
  color="#fff"
  type="ball-spin-clockwise"
  [fullScreen]="true"
></ngx-spinner>
